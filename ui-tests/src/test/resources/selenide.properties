browser=chrome

browser.headless=true
webdriver.chrome.driver=drivers/chromedriver

timeout=10000
pageLoadTimeout=30000
pollingInterval=200

savePageSource=true
reportsFolder=target/selenide/reports
screenshots=true
screenshotsDirectory=target/selenide/screenshots

chromeoptions.args=--disable-dev-shm-usage,--no-sandbox,--disable-gpu,--window-size=1920,1080
chromeoptions.prefs=intl.accept_languages=ru

pageLoadStrategy=eager
