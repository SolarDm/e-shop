server {
    listen 80;
    server_name localhost;
    
    # Ключевое изменение: правильный root путь
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Основное правило для SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Статические файлы с правильными путями
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|eot|json)$ {
        # Пробуем найти файл как есть
        try_files $uri =404;
        
        # Кэширование
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Важно: отключаем логику SPA для статических файлов
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Особое правило для service-worker
    location = /service-worker.js {
        expires -1;
        add_header Cache-Control "no-cache";
        try_files $uri =404;
    }

    # Не кэшировать index.html
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
}